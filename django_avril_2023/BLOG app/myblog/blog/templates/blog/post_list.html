{% extends 'blog/base.html' %}

{% block title %}Blog - Home{% endblock %}

{% block content %}
    <h1 class="mb-4">Derniers Posts</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|truncatechars:200 }}</p>
                <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Lire la suite</a>
            </div>
            <div class="card-footer text-muted">
                Post√© le {{ post.date_posted }} par {{ post.author }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
